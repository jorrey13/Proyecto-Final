<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>APP DE TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e2f2b0bba.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="contenedor-listas">
      <div id="textotodo">
        <h1>#todo</h1>
      </div>
        <div id="div-menu1">
          <ul class="div-menu">
            <li class="list-option">All</li>
            <li class="list-option">Active</li>
            <li class="list-option">Completed</li>
          </ul>
        </div>
        <div class="contenedor-boton">
          <form id="formTask" class="formulario">
            <input type="text" id="work" class="form-control" placeholder="Add details">
            <button type="submit" class="btn btn-primary" id="btn">Add</button>
          </form>
        </div>
        <div class="contenedor-lista">
            <ul id="lista-All"></ul>
        </div>        
        <div class="contenedor-lista">
            <ul id="lista-Active"></ul>
        </div>
        <div class="contenedor-lista">
          <ul id="lista-Completed"></ul>
          <div id="boton-eliminar">
          </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
